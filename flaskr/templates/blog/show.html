{% extends 'base.html' %}
{% block content %}
	<article class="post">
	<header>
		<div>
			<h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
			<div class="about">by {{ post['username'] }} on {{ post['created'] }}</div>
		</div>
		{% if g.user['id'] == post['author_id'] %}
			<a href="{{ url_for('blog.update', id=post['id']) }}" class="action">Edit</a>
		{% endif %}
	</header>
	<p class="body">{{ post['body'] }}</p>
	</article>
{% endblock %}
