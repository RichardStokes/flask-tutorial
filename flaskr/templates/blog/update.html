{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Update Post{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form method="POST">
		<label for="title">Title</label>
		<input type="text" name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
		<label for="body">Body</label>
		<textarea name="body" id="body" value="{{ request.form['body'] or post['body'] }}"></textarea>
		<input type="submit" value="Save Post">
	</form>
	<hr>
	<form action="{{ url_for('blog.delete', id=post['id']) }}" method="POST">
		<input type="submit" class="danger" value="DELETE" onclick="return confirm('Are you sure?');">
	</form>
{% endblock %}
